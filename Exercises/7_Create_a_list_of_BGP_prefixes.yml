#7 Create a list of BGP neighbors as above, add optional attribute prefixes
# (list of IP prefixes). Use inline list syntax for the prefixes attribute.
---
neighbors:
- address: 1.1.1.1
  description: "Cross DC link"
  asn: 65001

- address: 1.1.1.2
  description: "Inter DC link"
  asn: 65002
  state: down
  policy: permitany

- address: 1.1.1.4
  description: "Inter DC link"
  asn: 65004
  state: present
  policy: permitany
  prefixes: [ 172.16.0.0/16, 172.17.0.0/16 ]

- { description: "Internat Link", address: 1.1.1.5, asn: 65005, state: absent, policy: denyany, prefixes: [172.18.0.0/16, 172.19.0.0/16]}
