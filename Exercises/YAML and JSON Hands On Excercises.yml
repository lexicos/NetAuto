#YAML and JSON Hands On Excercises

#1 YAML Dictionairy
---
hostname: Host1
loopback: 1.1.1.1
maxint: 4
banner: |
  This is the 
  first of 
  six lines
  all including
  newline 
  breaks


#2 Create a dictionary containing hostname (a string), loopback (an IP
#   address), and interfaces (a list of strings).
---
hostname: "Geoff"
loopback: 1.1.2.2
interfaces: 
- "Bill"
- "Mary"
- "Keiser"

interfaces2 : ['Frank', 'Gill', 'Rolando'] 

#3 Hostnames:
---
  - 'a.b.com'
  - 'b.c.com'
  - 'd.e.com'
  - 'e.f.com'

#4 Username password strings
---
- username: Geoff
  password: secret_1
- username: Gill
  password: secret_2
- username: Ryan
  password: secret_3

#5 Create a list of users having: username,password privilege, autocommand (string)
---
- username: Geoff
  password: secret_1
- username: Gill
  password: secret_2
- username: Ryan
  password: secret_3
  privilage: 15
  autocommand: "show tech-support"

#6 Mandatory: address (IP address), description (string) and asn
# Optional: state (present, absent or down) and policy (route mapname)
---
- ipaddress: 1.1.1.1
  description: "Cross DC link"
  asn: 65001

- ipaddress: 1.1.1.2
  description: "Inter DC link"
  asn: 65002
  state: present
  policy: permitany

- { description: "Internat Link", ipaddress: 1.1.1.3, asn: 65003, state: absent, policy: denyany}

#7 Create a list of BGP neighbors as above, add optional attribute prefixes
# (list of IP prefixes). Use inline list syntax for the prefixes attribute.
---
- ipaddress: 1.1.1.4
  description: "Inter DC link"
  asn: 65004
  state: present
  policy: permitany
  prefixes: [ 172.16.0.0/16, 172.17.0.0/16 ] #Inline

- { description: "Internat Link", ipaddress: 1.1.1.5, asn: 65005, state: absent, policy: denyany, prefixes: [172.18.0.0/16, 172.19.0.0/16]}

#-8 Create a BGP router description containing:
# hostname (string), loopback (IP address), asn (number) and
#banner (6 lines, preserve the newlines)interfaces: list of name / address pairs, 
#where every address is an IP address using CIDR prefix notation 
#(for example, 192.168.1.1/24). Use inline dictionary syntax for the elements of this list.
#neighbors: list of BGP neighbors (see above)
---
hostname: BGPface
loopback: 10.1.1.6
asn: 65008
banner: |
 This is line 1
 This is line 2
 This is line 3
 This is line 4
 This is line 5
 This is line 6
 |
interfaces: 
  - name: Gig1
    address: 172.1.2.3/24
  - name: Gig2
    address: 172.3.4.5/24
  - {name: Gig3, address: 172.18.2.3/24 }
  - {name: Gig4, address: 172.18.2.4/24 }

neighbours:
- ipaddress: 1.1.1.4
  description: "Inter DC link"
  asn: 65004
  state: present
  policy: permitany
  prefixes: [ 172.16.0.0/16, 172.17.0.0/16 ] #Inline

- { description: "Internat Link", ipaddress: 1.1.1.5, asn: 65005, state: absent, policy: denyany, prefixes: [172.18.0.0/16, 172.19.0.0/16]}

   



