---
  - name: Gather IOSXR Facts
    iosxr_facts:
      gather_subset: all
    register: results

  - name: Create IOSXR Configuration File Dump
    copy:
     content: |
       {{results.ansible_facts.ansible_net_config|
        to_nice_yaml(indent=4)}}
     dest: "{{results_folder}}/{{ansible_net_hostname}}_cfg.yml"     